{% extends "layout.html" %}

{% block title %}
    expect
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">

        <table class="table">
            <thead>
                <tr>
                    <th class="text-start">raceid</th>
                    <th class="text-start">buy</th>
                    <th class="text-start">get</th>
                    <th class="text-end">money</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td class="text-start">{{ item.raceid }}&nbsp;<button class="btn btn-primary" type="submit"  onclick="location.href='{{ url_for('analyze', raceids=item.raceid) }}'">分析</button></td>
                        <td class="text-start">{{ item.buy }}</td>
                        <td class="text-start">{{ item.got }}</td>
                        <td class="text-end">{{ item.money }}円</td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">購入</td>
                    <td class="border-0 w-bold text-end">{{ bought }}円</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">収支</td>
                    <td class="border-0 w-bold text-end">{{ total }}円</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">的中率</td>
                    <td class="border-0 w-bold text-end">{{ hited }}%</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">回収率</td>
                    <td class="border-0 w-bold text-end">{{ score }}%</td>
                </tr>
            </tfoot>
        </table>

        </main>
{% endblock %}
